  <div>
		<lift:snippet type="uploadHandler:upload" form="post" multipart="true">
		
			<choose:get>
			<div>
				<ul:file_upload />
			</div>
			<div>
				<input type="submit" value="Upload!" />
			</div>
			</choose:get>

				Filename: <ul:file_name />

		</lift:snippet>

		  <st:status></st:status>

	</div>
</lift:surround>
