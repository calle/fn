    <style type="text/css">
      body {
        background: #FFF;

      }
      #backdrop {
        width: 100%;

      #container {
        position: absolute;

  <body>
    <img id="backdrop" src="images/white.gif" />

    <script type="text/javascript">
      // Safari fix
      if (!('bind' in Function.prototype)) {
        console.log('redefine bind');
        Function.prototype.bind = function() {
          var func = this,
              args = Array.prototype.slice.call(arguments, 0),
              that = args.shift();
          return function() {
            return func.apply(that, args.concat.apply(args, arguments))
          }
        }
      }
    </script>
    <script src="https://www.google.com/jsapi?key=ABQIAAAAInwVmutF_WmvnwSqUDrdvRR9XCJKAYBLpAZqRPcpKJ0DMW4Q5RSm5Oc2k0h88OHH3g3rWxUkxy8bGA" type="text/javascript"></script>

    <script type="text/javascript">
      var preloaded = []

      function preloadImages() {
	return;
        for (i = 0; i < arguments.length; i++) {
          var image = new Image()
          image.src = arguments[i]
          preloaded.push(image);
        }
      }

      function preloadAudio() {
	return;
        for (i = 0; i < arguments.length; i++) {
          var audio = new Audio(arguments[i]);
          preloaded.push(audio);
        }

      }

      // Preload images and sound
      preloadImages(
        'images/people/ulf.jpg',
        'images/people/magnus.jpg',
        'images/people/mats.jpg',
        'images/people/beard.jpeg',
        'images/people/haskell.jpeg',
        'images/people/marten.jpg',
        'images/people/anders.jpg',
        'images/people/thomas.jpg',
        'images/people/fredrik.jpg',

        'images/fish3.png',
        'images/fnnl.jpg',
        'images/lampa-light.png',
        'images/lampa.png',
        'images/larsa.png',
        'images/mette_marit.jpg',
        'images/netlight.gif',

        'images/smoke.png',
        'images/snowman.png',
        'images/white.gif'
         );

      preloadAudio(
        'sounds/bohemian.mp3',

      );
