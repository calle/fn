<!DOCTYPE html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8" />
  <!-- Set the viewport width to device width for mobile -->
  <meta name="viewport" content="width=device-width" />
  <title>Pong by fnnl</title>
  <!-- Included CSS Files -->
  <link rel="stylesheet" href="stylesheets/foundation.css">
  <link rel="stylesheet" href="stylesheets/app.css">
  <!--[if lt IE 9]>
    <link rel="stylesheet" href="stylesheets/ie.css">
  <![endif]-->
  <!-- IE Fix for HTML5 Tags -->
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  <!-- container -->
  <div class="container">
    <div class="row">
      <div class="twelve columns">
        <div class="header">
          <h1>f()=Pong</h1>
          <span class="tagline">&mdash; a multidimensional massive online multiplayer Pong by fnnl</span>
        </div>
        <div id="notify"></div>
        <div id="game" class="hide">
          <div class="row score">
            <div class="eleven columns centered">
              <div id="score">
                <span class="score">
                  Score: <span class="value">0</span>
                </h2>
              </div>
            </div>
          </div>
          <div class="row board">
            <div class="eleven columns centered">
              <div id="top_wall" class="wall"></div>
              <div id="board"></div>
              <div id="bottom_wall" class="wall"></div>
            </div>
          </div>
          <div class="row actions">
            <div class="eleven columns centered">
              <div id="legend" class="left">
                <div class="item self"><div class="icon"></div>you</div>
                <div class="item player"><div class="icon"></div>other players</div>
                <div class="item ball"><div class="icon"></div>balls</div>
              </div>
              <a id="join_game" class="nice radius blue button right" href="#">join game</a>
              <a id="leave_game" class="nice radius red button right" href="#">leave game</a>
            </div>
          </div>
          <div class="row chat">
            <div class="ten columns centered">
              <h2>messages:</h2>
              <div id="chat">
                <ul class="messages"></ul>
                <form id="chat_form" class="nice">
                  <input class="input-text large" type="text" name="message" placeholder="Enter chat message"></input>
                  <a href="#" class="send nice radius black button">send</a>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div id="signup" class="reveal-modal">
          <h2>Join the game</h2>
          <p class="lead">Enter your name to start playing</p>
          <form class="nice">
            <input class="input-text large" type="text" name="name" value="" placeholder="Name"></input>
            <small id="signup_error" class="error"></small>
            <input id="signup_action" class="nice radius black button" type="submit" value="Join"></input>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- container -->
  <!-- Included JS Files -->
  <script src="javascripts/vendor/underscore.js"></script>
  <script src="javascripts/vendor/foundation.js"></script>
  <script src="javascripts/vendor/jquery.color.js"></script>
  <script src="javascripts/vendor/jquery.notify.js"></script>
  <script src="socket.io/socket.io.js"></script>
  <script src="browserify.js"></script>
  <script src="javascripts/renderer.js"></script>
  <script src="javascripts/app.js"></script>
  
</body>
</html>
